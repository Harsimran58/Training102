<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.div1 {
    border:solid red 50px;
    height: 100px;
    width: 100px;
    border-top-left-radius: 50%;
    border-bottom-left-radius: 50%;
    border-bottom: none;
    border-right: none;
}
.div2 {
    border:solid red 50px;
    height: 100px;
    width: 100px;
    border-top-right-radius: 50%;
    border-left: none;
    border-bottom-right-radius: 50%;
    border-top: none;
    margin-right: 50%;
}
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    
</body>
</html>
