<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    function subtract() {
        let a = Number(window.prompt("Enter First Number"));
        let b = Number(window.prompt("Enter Second Number"));

        window.alert(`The Difference is ${a-b}`);
    };
    subtract();

    function add(){
        let a = Number(window.prompt("Enter First Number"));
        let b = Number(window.prompt("Enter Second Number"));
        window.alert(`The Sum is ${a+b}`);
    }
    add();

    

    </script>
</body>
</html>
